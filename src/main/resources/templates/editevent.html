<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/white-paper-texture-background_23-2151025768.jpg?t=st=1717284234~exp=1717287834~hmac=4689d5fbf3573ea1b1694a759ff458c9038e3e0b00b7d4b7e1e5b8e2b3ebf53e&w=1060');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            position: relative;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #6c757d; /* Gray button color */
            border-color: #6c757d; /* Gray border color */
            display: block;
            margin: 20px auto; /* Center the button */
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #5a6268; /* Darker shade for hover effect */
            border-color: #545b62; /* Darker shade for hover effect */
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .stamp {
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 50px;
            color: rgba(0, 0, 0, 0.7);
            transform: rotate(+30deg);
            font-family: 'Allison', cursive;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="stamp">EventPlus</div>
    <h1>Uredi događaj</h1>
    <form th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Naslov</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Lokacija</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required>
        </div>
        <div class="mb-3">
            <label for="startDatetime" class="form-label">Datum i vrijeme početka</label>
            <input type="datetime-local" class="form-control" id="startDatetime" th:field="*{startDatetime}" required>
        </div>
        <div class="mb-3">
            <label for="endDatetime" class="form-label">Datum i vrijeme završetka</label>
            <input type="datetime-local" class="form-control" id="endDatetime" th:field="*{endDatetime}" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL slike</label>
            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Uredi događaj</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
